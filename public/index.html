<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP Weather Station</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ESP WEATHER STATION</h1>
      </header>
      <section id="latest-reading">
        <h2>Last reading: <span id="last-reading-time">--</span></h2>
        <div id="gauges">
          <div class="gauge" id="temperature-gauge">
            Temperature: <span id="latest-temperature">--</span> °C
          </div>
          <div class="gauge" id="humidity-gauge">
            Humidity: <span id="latest-humidity">--</span> %
          </div>
        </div>
        <div id="stats">
          <div class="stat" id="temperature-stats">
            Temperature 20 readings: Min <span id="temp-min">--</span> °C, Max
            <span id="temp-max">--</span> °C, Average
            <span id="temp-avg">--</span> °C
          </div>
          <div class="stat" id="humidity-stats">
            Humidity 20 readings: Min <span id="humidity-min">--</span> %, Max
            <span id="humidity-max">--</span> %, Average
            <span id="humidity-avg">--</span> %
          </div>
        </div>
      </section>
      <section id="readings-table">
        <h2>View Latest 20 Readings</h2>
        <table>
          <thead>
            <tr>
              <th>Location</th>
              <th>Temperature (°C)</th>
              <th>Humidity (%)</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody id="readings-body">
            <!-- Readings will be inserted here -->
          </tbody>
        </table>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
